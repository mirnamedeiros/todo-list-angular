<div>
  <div class="add-task">
    <input #newTask type="text" placeholder="New Task"/>
    <button (click)="add(newTask)">Add Task</button>
  </div>
  <div class="task-list">
    <todo-item
      *ngFor="let task of tasks"
      [task]="task"
      (remove)="delete(task)"
      (edit)="update(editedTask)">
    </todo-item>
  </div>
</div>
